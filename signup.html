<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="assets/signup/top.jpg"/>
    </header>
    <main>
        <div class="container">
            <h1 class="my-5">Регистрация</h1>
            <form>
                <div class="row row-cols-1 row-cols-md-3 g-3 mb-5">
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Дата рождения</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Почта</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="test@mail.ru">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Номер телефона</label>
                                <input type="" class="form-control" id="exampleFormControlInput1" placeholder="+7(999)999999">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*******">
                            </div>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="">
        <div class="container">
            <div class="row g-3 mb-5">
                <div class="col-md-8">
                    <div class="form-check">
                        <input class="form-check-input"type="checkbox" value=""id="flexCheckDefault">
                        <label class="form-check-label"for="flexCheckDefault">
                            Подписаться на рассылки
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <a href="index_signin.html"><button type="submit" class="btn btn-primary w-100">
                        Войти
                    </button></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
